{% extends 'base.html' %}
{% block title %}Iniciar Sesión{% endblock %}
{% block contenido %}
<div class="fondo-blur" style="max-width: 400px; margin: 2em auto;">
    <h2>Iniciar Sesión</h2>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" class="form-control" required>
        <br>
        <button type="submit" class="btn-comprar" style="width:100%;">Entrar</button>
    </form>
    <p class="mt-3 text-center">¿No tienes una cuenta? <a href="{{ url_for('registro') }}">Regístrate aquí</a></p>
</div>
{% endblock %}
